}

application{
    mainClassName = 'ACCLiveTiming.monitor.Main'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    
    //compile group: 'org.processing', name: 'core', version: '3.3.6'
